<html xmlns:th="http://www.thymeleaf.org">

<body>
	<p>Please insert new product</p>

	<form th:action="@{/product/update/__${id}__}" th:object="${product}" th:method="post">
		<table>
			<tr>
				<td>Title:</td>
				<td> <input type="text" th:field="*{title}" /> </td>
				<td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</td>
			</tr>
			<tr>
				<td>Description:</td>
				<td> <input type="text" th:field="*{description}" /> </td>
				<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</td>
			</tr>
			<tr>
				<td>Price:</td>
				<td> <input type="text" th:field="*{price}" /> </td>
				<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>
			</tr>
			<tr>
				<td>Quantity:</td>
				<td> <input type="text" th:field="*{quantity}" /> </td>
				<td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity Error</td>
			</tr>
			<tr>
				<td>Save</td>
				<td> <input type="submit" name="Save"/> </td>
			</tr>
		</table>
	</form>
</body>

</html>
